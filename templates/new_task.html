<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation</title>
<style>
    table {
        border: 5px outset;
        border-radius: 25px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

</style>
</head>
<body>
    <h1 align="center">Create a Task</h1>
    <hr>
    <br>
    <form method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <br>
    <div style="text-align:center">
        <input type="submit" />
    </div>
    
</body>
</html>
